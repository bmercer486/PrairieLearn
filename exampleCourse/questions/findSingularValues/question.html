
<pl-question-panel>
<p>
  A matrix ${\bf A}$ has the following full singular value decomposition
</p>

<p>
    <pl-latex-matrix-display>
      <variable params_name="U" digits="2"> ${\bf A} = $  </variable>
      <variable params_name="sigma" digits="0"> </variable>
      <variable params_name="Vt" digits="2"> </variable>
    </pl-latex-matrix-display>
</p>


<p>  What are the singular values of the matrix ${\bf A}$.
  Enter your answer as a python 2D array with shape $(1,n)$,

to smallest singular value.
</p>


</pl-question-panel>


<p>
<pl-matrix-input answers_name="singval" comparison="sigfig" digits="3" label="singular values = ">
</pl-matrix-input>   
</p>
